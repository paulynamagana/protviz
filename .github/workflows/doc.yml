name: Deploy Sphinx Docs to GitHub Pages

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v4

      - name: Set up Python 🐍
        uses: actions/setup-python@v5
        with:
          python-version: '3.x' # Use your desired Python version

      - name: Install dependencies 🔧
        run: |
          pip install sphinx sphinx_rtd_theme # Add any other Sphinx extensions you use

      - name: Build Sphinx documentation 📚
        # Navigate to the docs directory before building
        run: |
          cd docs
          sphinx-build -b html source build

      - name: Deploy to GitHub Pages 🚀
        uses: peaceiris/actions-gh-pages@v4 # Use the latest version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The publish_dir now points to 'docs/build/html'
          publish_dir: docs/build/html
          # The destination_dir remains 'protviz' for the project site URL
          destination_dir: protviz
          # If you want to keep the history of gh-pages branch, set keep_history: true
          # keep_history: true